<!DOCTYPE html>
<html lang="en">
	<head>
		<title>HAW Living Healthy</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	</head>
	<body>
		<div class="container">
			<header class="masthead">
				<div class="text-center">
					<img src="./imgs/logo.jpg" class="rounded img-thumbnail" alt="Responsive image" width="90" id="logo" style="cursor: pointer" data-toggle="tooltip" data-placement="right" title="Login">
					<h1 class="text-muted"> H-A-W</h1>
					<hr>
					<text class="text-success "> Healthy food all around you</text><br>
					<small>Est. 2017</small>
				</div>
			</header>

			<form class="border border-success" style="padding: 35px">
				<div class="form-group">
					<label>User ID</label>
					<input type="text" class="form-control" id="uidnum" placeholder="The number your nutritionist gave you">
				</div>
				<div class="form-group">
					<label>Name</label>
					<input type="text" id="uName" class="form-control">
				</div>
				<div class="form-group">
					<label>Last Name</label>
					<input type="text" class="form-control" id="uLastName">
				</div>
				<div>
					<label>Username</label>
					<input type="text" class="form-control" id="username">
				</div>
				<div class="form-group">
					<label> Password </label>
					<input type="password" class="form-control" id="userpassword">
				</div>
				<div class="form-group">
					<label> Password Confirmation</label>
					<input type="password" class="form-control" id="userpasswordconfirmation">
				</div>
				<label id="genero">Gender</label>
				<div class="form-check">
					<p><input type="radio" name="gender" value="2" class="form-check-input"> F</p>
				</div>
				<div class="form-check">
					<p><input type="radio" name="gender" value="1" class="form-check-input"> M</p>
				</div>
				<button type="button" class="btn btn-danger" id="registerbutton">Register</button>
			</form><br>

		</div>

		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
	    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
	    <script type="text/javascript" src="./js/jquery.js"></script>
	    <script type="text/javascript" src="./js/register.js"></script>	
	</body>
	<footer class="bg-dark text-white text-center" style="height: 120px">
		<text>H A W Registered Mark. Since 2017. Monterrey, Nuevo Leon, MÃ©xico.</text>
		<p> <img src="./imgs/fb.png" width="20"> Facebook/HAWMty <img src="./imgs/tw.png" width="20"> Twitter/HAWMty</p>
		<p> <img src="./imgs/insta.png" width="20"> Instagram/HAWMty </p>
	</footer>
</html>
